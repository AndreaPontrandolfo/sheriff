name: update README.md with markdown-autodocs
on:
  pull_request:
    types:
      - synchronize
jobs:
  update-readme:
    runs-on: ubuntu-latest
    if: '!github.event.pull_request.draft'
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Update README
        uses: dineshsonachalam/markdown-autodocs@v1.0.7
